<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="description"
          content="Новости портфолио типо">
    <title>Портфолио - новости</title>

    <link rel="stylesheet" href="../style/styles.css">
    <link rel="stylesheet" href="../style/header.css">
    <link rel="stylesheet" href="../style/index.css">
    <link rel="stylesheet" href="../style/other.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400..800&display=swap" rel="stylesheet">

</head>


<body class="page">


<header class="header">
    <nav class="nav" aria-label="Основная навигация">
        <button class="nav-toggle" type="button"
                aria-expanded="false"
                aria-controls="nav-list">
            ☰
            <span class="visually-hidden">Меню</span>
        </button>
        <ul class="nav-list"  id="nav-list">
            <li><a class="nav-link" href="../index.html">главная</a></li>
            <li><a class="nav-link  active" href="../pages/news.html" aria-current="page">новости</a></li>
            <li><a class="nav-link" href="../pages/goods.html">товары</a></li>
            <li><a class="nav-link" href="../pages/contacts.html">контакты</a></li>
        </ul>
    </nav>
</header>

<main id="main" class="main">
    <h1 class="section-title">Новости</h1>

    <section class="news-list">
        <article class="news-card">
            <div class="news-media">
                <picture>
                    <img class="news-image"
                         src="../images/news/n1.jpg"
                         width="400" height="260"
                         alt="Новая плотная раскладка главной страницы"
                         loading="lazy">
                </picture>
            </div>
            <div class="news-body">
                <h2 class="news-title">Листик упал</h2>
                <p class="news-meta">11.11.2023</p>
                <p class="news-text">Никто не видел, как это произошло</p>
            </div>
        </article>

        <article class="news-card">
            <div class="news-media">
                <picture>
                    <img class="news-image"
                         src="../images/news/n2.jpg"
                         width="400" height="260"
                         alt="Картинки в формате AVIF и WebP"
                         loading="lazy">
                </picture>
            </div>
            <div class="news-body">
                <h2 class="news-title">Повесили фонарь</h2>
                <p class="news-meta">11.11.2023</p>
                <p class="news-text">Зачем</p>
            </div>
        </article>
    </section>
</main>

<footer class="footer">© 2025 чёта</footer>


<script>
    const nav = document.querySelector('.nav');
    const btn = document.querySelector('.nav-toggle');

    if (nav && btn) {
        btn.addEventListener('click', () => {
            const isOpen = nav.classList.toggle('open');
            btn.setAttribute('aria-expanded', isOpen ? 'true' : 'false');
        });

        nav.querySelectorAll('.nav-link').forEach(link => {
            link.addEventListener('click', () => {
                nav.classList.remove('open');
                btn.setAttribute('aria-expanded', 'false');
            });
        });
    }
</script>

</body>
</html>
